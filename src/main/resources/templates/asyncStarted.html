<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>

<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Demo Kafka DLT</h1>
            <hr />
            <div class="col-sm-10 form-group row">
                Simulation started, check logs and Kafka Topics
            </div>
            <div class="col-sm-10 form-group row">
                <label for="value" class="col-sm-3 col-form-label">Value</label>
                <div class="col-sm-9">
                    <input type="text" readonly class="form-control-plaintext" id="value" th:value="*{formRequest.value}">
                </div>
            </div>
            <div class="col-sm-10 form-group row">
                <label for="errorType" class="col-sm-3 col-form-label">Error Type</label>
                <div class="col-sm-9">
                    <input type="text" readonly class="form-control-plaintext" id="errorType" th:value="*{formRequest.errorType}">
                </div>
            </div>
            <div class="col-sm-10 form-group row">
                <label for="retryableStopAt" class="col-sm-3 col-form-label">Retryable Stop At</label>
                <div class="col-sm-9">
                    <input type="text" readonly class="form-control-plaintext" id="retryableStopAt" th:value="*{formRequest.retryableStopAt}">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10">
                    <a th:href="@{/}" class="btn btn-link">Home</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:replace="fragments/footer :: footer"></script>
</body>

</html>
