<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>

<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Demo Kafka DLT</h1>
            <hr />
            <form method="POST" th:object="${formRequest}" th:action="@{/start}">
                <div class="form-group row">
                    <label for="value" class="col-sm-2 col-form-label">Value</label>
                    <div class="col-sm-10">
                        <input th:field="*{value}" type="text" class="form-control" id="value" autofocus />
                    </div>
                </div>
                <div class="form-group row">
                    <label for="errorType" class="col-sm-2 col-form-label">Error Type</label>
                    <div class="col-sm-10">
                        <select class="form-control" id="errorType" th:field="*{errorType}">
                            <option th:each="errorType : ${allErrorTypes}"
                                    th:value="${errorType}"
                                    th:text="${errorType}"></option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="retryableStopAt" class="col-sm-2 col-form-label">Retryable Stop At</label>
                    <div class="col-sm-10">
                        <select class="form-control" id="retryableStopAt" th:field="*{retryableStopAt}">
                            <option th:each="retryableStopAt : ${allStopPossibilities}"
                                    th:value="${retryableStopAt}"
                                    th:text="${retryableStopAt}"></option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-12">
                        <button type="submit" class="btn btn-primary">Start</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script th:replace="fragments/footer :: footer"></script>
</body>

</html>
